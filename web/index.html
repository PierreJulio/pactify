  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          // Initialiser les plugins web
          let plugins = [
            { name: 'image_picker', web: 'https://pub.dev/packages/image_picker_for_web' }
          ];

          plugins.forEach(function(plugin) {
            if (window.hasOwnProperty(plugin.name)) {
              console.log(`${plugin.name} is already registered`);
            } else {
              console.log(`Registering ${plugin.name} web implementation`);
              window[plugin.name] = true;
            }
          });

          const appRunner = await engineInitializer.initializeEngine();
          await appRunner.runApp();
        }
      });
    });
  </script>

  <!-- Ajoutez ces permissions pour l'accès à la caméra -->
  <script>
    if (typeof navigator.mediaDevices === 'undefined' || typeof navigator.mediaDevices.getUserMedia === 'undefined') {
      navigator.mediaDevices = {};
      navigator.mediaDevices.getUserMedia = function(constraints) {
        var getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
        if (!getUserMedia) {
          return Promise.reject(new Error('getUserMedia is not implemented in this browser'));
        }
        return new Promise(function(resolve, reject) {
          getUserMedia.call(navigator, constraints, resolve, reject);
        });
      }
    }
  </script>
